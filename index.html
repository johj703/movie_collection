<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>너는 이미 영화를 보고있다. (너이영)</title>
  <link rel="icon" href="/assets/logo/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style/reset.css" />
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="style/navigation.css" />
  <link rel="stylesheet" href="/style/carousel.css" />
  <link rel="stylesheet" href="/style/movie_popular.css" />
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="navigation-container">
        <img src="/assets/logo/logo.png" alt="logo" id="logo" />
        <a href="#Hot" id ="views-link_Hot">인기급상승</a>
        <a href="#Views" id="views-link_Views">조회수 급등</a>
        <a href="#Choice" id="views-link_Choice">너이영 추천</a>
      </div>
      <form class="search-container">
        <input type="text" id="search-input" placeholder="제목, 제작사, 감독으로 검색" />
        <button type="button" id="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </header>
  <div class="container">
    <div class="carousel-container">
      <div class="carousel-subcontainer" aria-live="polite">
        <div class="carousel-slide">
          <div class="slide-item">
            <img src="/assets/Slide1.jpg" alt="Page_1">
            <button class="shortcuts" id="Madame_Web" style="left: 20px; top: 20px;">바로가기</button>
            <button class="information" id="information_Madame_Web" style="left: 120px; top: 20px;"><i
                class="fas fa-info-circle"></i> 상세정보</button>
          </div>
          <div class="slide-item">
            <img src="/assets/Slide2.jpg" alt="Page_2">
            <button class="shortcuts" id="The_Hobbit" style="left: 1520px; top: 20px;">바로가기</button>
            <button class="information" id="information_The_Hobbit" style="left: 1620px; top: 20px;"><i
                class="fas fa-info-circle"></i>
              상세정보</button>
          </div>
          <div class="slide-item">
            <img src="/assets/Slide3.jpg" alt="Page_3">
            <button class="shortcuts" id="Joker" style="left: 3020px; top: 20px;">바로가기</button>
            <button class="information" id="information_Joker" style="left: 3120px; top: 20px;"><i
                class="fas fa-info-circle"></i>
              상세정보</button>
          </div>
        </div>
        <div class="carousel-nav">
          <span class="nav-dot" onclick="navigateToSlide(0)"></span>
          <span class="nav-dot" onclick="navigateToSlide(1)"></span>
          <span class="nav-dot" onclick="navigateToSlide(2)"></span>
        </div>
      </div>
    </div>
    <section class="movies_container" id="movies_container"></section>
  </div>

  <div class="movie-carousel" id="movie-carousel">
    <div class="movie-carousel-track" id="movie-carousel-track">
      <h3 style="color: white;">
        <인기급상승>
      </h3>
    </div>
    <div class="movie-carousel-nav">
      <button id="prevMovieBtn"><i class="fas fa-chevron-left"></i></button>
      <button id="nextMovieBtn"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>

  <!-- 평점 높은 영화 추가 -->
  <div class="movies-navigation-container" id="movies-navigation-container"></div>

  <script src="/src/carousel.js"></script>
  <script type="module" src="/src/carouselshortcuts.js"></script>
  <script type="module" src="/src/movie_popular.js"></script>
  <script type="module" src="src/apikey.js"></script>
  <script type="module" src="src/movie_main.js"></script>
  <script type="module" src="src/recommendmovie.js"></script>
  <script type="module" src="src/bestmovie.js"></script>

</body>

</html>
